name: Docker build
 
on:
  pull_request:
    branches:
      - master

jobs:
  docker-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        jdk: [8, 11]
        node: [10, 12, 14]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build image
        run: |
          echo "::set-env name=DOCKER_USERNAME::${{ secrets.DOCKER_USERNAME }}"
          bash -x docker_build.sh ${{ matrix.jdk }} ${{ matrix.node }}
