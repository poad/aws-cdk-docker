name: Docker build
 
on:
  pull_request:
    branches:
      - master

jobs:
  docker-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        jdk: [8, 11]
        node: [10, 12, 14]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build image
        run: docker build --rm --build-arg JAVA_VERSION=${{ matrix.jdk }} --build-arg NODE_VERSION=${{ matrix.node }} -t ${{ secrets.DOCKER_USERNAME }}/aws-cdk-docker:node-${{ matrix.node }}-jdk${{ matrix.jdk }} .
